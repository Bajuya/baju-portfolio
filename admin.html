<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f6e2202752.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container my-2">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active px-2"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            My favs
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link px-2"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Fresh Links
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
          tabindex="0"
        >
          <table class="table articleTable">
            <button
              type="button"
              class="btn btn-primary py-2 px-4 my-2"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              style="float: right"
            >
              Нэмэх
            </button>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Гарчиг</th>
                <th scope="col">Нэр</th>
                <th scope="col">Зураг</th>
                <th scope="col">Линк</th>
                <th scope="col">Үйлдэл</th>
              </tr>
            </thead>
            <tbody id="tableArticles"></tbody>
          </table>
        </div>
        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
          tabindex="0"
        >
          <table class="table">
            <button
              type="button"
              class="btn btn-primary py-2 px-4 my-2"
              data-bs-toggle="modal"
              data-bs-target="#linkModal"
              style="float: right"
            >
              Нэмэх
            </button>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Нэр</th>
                <th scope="col">Вебсайт</th>
                <th scope="col">Зураг</th>
                <th scope="col">Линк</th>
                <th scope="col">Үйлдэл</th>
              </tr>
            </thead>
            <tbody id="tableLinks"></tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-2">
          <div class="modal-header">
            <h1 class="modal-title fs-5 m-2" id="exampleModalLabel">
              Create article
            </h1>
            <button
              type="button "
              class="btn-close px-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-2">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Гарчиг</label
                >
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="articleTitle"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Нэр</label>
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="articleName"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Зураг</label>
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="articleImg"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Линк</label>
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="articleUrl"
                  aria-describedby="emailHelp"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary p-1"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="articleSave" class="btn btn-primary p-1">
              Хадгалах
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="linkModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content p-2">
          <div class="modal-header">
            <h1 class="modal-title fs-5 m-2" id="exampleModalLabel">Links</h1>
            <button
              type="button "
              class="btn-close px-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-2">
            <div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Нэр</label>
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="linkName"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Вебсайт</label
                >
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="linkWeb"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Зураг</label>
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="linkImg"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Линк</label>
                <input
                  type="text"
                  class="form-control px-1 py-1"
                  id="linkUrl"
                  aria-describedby="emailHelp"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary p-1"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="freshLinkSave"
              class="btn btn-primary p-1"
            >
              Хадгалах
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
